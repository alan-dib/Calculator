<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <nav>
            <ul>
                <li><a href="https://www.linkedin.com/in/alan-dib-935262204/" target="_blank"><img src="./images/linkedin_icon.png" alt="Linkedin icon" width="25"></a></li>
                <li><a href="https://github.com/alan-dib" target="_blank"><img src="./images/github_icon.png" alt="Github icon" width="25"></a></li>
                <li><a href="https://www.instagram.com/alan.vitord/" target="_blank"><img src="./images/instagram_icon.png" alt="Instagram icon" width="25"></a></li>
            </ul>
        </nav>
        <h1> CALCULATE </h1>
        <h4> Basic operations </h4>      
    </div>
    <main> 
        <div id="hero">
            <div id="display">
                <div data-previous-operand></div>
                <div data-current-operand></div>
            </div>
            <div class="calculator">
                <div class="operations">
                    <button data-operation>+</button>
                    <button data-operation>-</button>
                    <button data-operation>x</button>
                    <button data-operation>÷</button>
                </div>
                <div>
                    <button data-clear> AC </button>
                    <button data-delete>DEL</button>
                    <button data-number>.</button>
                </div>
                <div class ='intermediate'>
                    <div class="adjust-equal">
                        <button id="equal" data-equals> = </button>
                    </div>
                    <div id="numbers">
                        <div class="sevenToNine">
                            <button data-number>7</button>
                            <button data-number>8</button>
                            <button data-number>9</button>
                        </div>
                        <div class="fourToSix">
                            <button data-number>4</button>
                            <button data-number>5</button>
                            <button data-number>6</button>
                        </div>
                        <div class="oneToThree">
                            <button data-number>1</button>
                            <button data-number>2</button>
                            <button data-number>3</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p><em>©Designed by ALAN VITOR</em></p>
        </div>
    </footer>


    

    <script src="calculator.js"></script>
</body>
</html>
